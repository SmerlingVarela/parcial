name: ğŸš€ Deploy en Surge

on: 
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸš€ Instalar Surge
        run: npm install -g surge

      - name: ğŸ”‘ Autenticarse y desplegar en Surge
        run: surge --project ./ --domain ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
